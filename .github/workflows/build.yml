name: Build Executables

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Check-out repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Build Executable (Windows)
        uses: Nuitka/Nuitka-Action@main
        if: matrix.os == 'windows-latest'
        with:
          nuitka-version: main
          script-name: src/kachi
          onefile: true
          output-dir: build
          output-file: kachi-${{ github.ref_name }}-windows-x64.exe

      - name: Build Executable (Linux)
        uses: Nuitka/Nuitka-Action@main
        if: matrix.os == 'ubuntu-latest'
        with:
          nuitka-version: main
          script-name: src/kachi
          onefile: true
          output-dir: build
          output-file: kachi-${{ github.ref_name }}-linux-x64

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kachi-${{ github.ref_name }}-${{ matrix.os }}
          path: |
            ./build/kachi-${{ github.ref_name }}-*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: kachi-${{ github.ref_name }}-*
          merge-multiple: true

      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ github.ref_name }}" \
            --title "${{ github.ref_name }}" \
            --repo "${{ github.repository }}" \
            --generate-notes

      - name: Upload artifacts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "${{ github.ref_name }}" \
            --repo "${{ github.repository }}" \
            ./dist/*
